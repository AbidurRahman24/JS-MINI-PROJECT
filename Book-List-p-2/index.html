<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book list Practice 2nd time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i><span class="text-warning"> Book</span>List</h1>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" />
          </div>
  
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" />
          </div>
  
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" class="form-control" />
          </div>
          <input type="submit" value="Add Book" class="submitBtn btn-warning btn-block" />
        </form>
        <table class="table table-striped mt-5 text-center">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th onclick="myFunction()"><button>X</button></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>








    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
